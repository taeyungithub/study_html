<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
</head>
<body>
    <!-- <table> 표를 생성할 때 사용 -->
        <table></table>
    <!-- <caption> 표를 생성할 때 표 제목을 지정-->
        <table>
            <caption>표 제목</caption>
        </table>
    <!-- <tr> 표에서 행을 생성 하나당 행 하나-->
        <table>
            <tr></tr>
        </table>
    <!-- <th>, <td> 표에서 열을 생성 
        th는 표에서 제목을 나타내는 열을 생성할 때 
        td는 일반적인 데이터를 나타내는 열을 생성할 때 사용-->
        <table>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            <tr>
                <th>1</th>
                <th>콜라</th>
                <th>1개</th>
                <th>1,500원</th>
            </tr>
            <tr>
                <th>2</th>
                <th>사이다</th>
                <th>2개</th>
                <th>1,000원</th>
            </tr>
        </table>
    <!-- rowspan 속성은 행병합, colspan은 열병합-->
        <table>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            <tr>
                <th>1</th>
                <th>콜라</th>
                <th>1개</th>
                <th rowspan="2">1,500원</th>
            </tr>
            <tr>
                <th>2</th>
                <th>사이다</th>
                <th>2개</th>
            </tr>
            <tr>
                <td>총금액</td>
                <td colspan="3">1,500원</td>
            </tr>
        </table>

        <!--thead tfoot tbody 태그는 행을 묶어 그룹화-->
        <!-- 이 순서로 사용해야됨 -->
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>1</th>
                <th>콜라</th>
                <th>1개</th>
                <th>1,500원</th>
            </tr>
            </tfoot>
            <tbody>
            <tr>
                <th>2</th>
                <th>사이다</th>
                <th>2개</th>
                <th>1,000원</th>
            </tr>
            </tbody>
        </table>
    
    <!-- col, colgroup 태그로 열을 그룹화-->
    <table>
        <col style="width: 80px">
        <colgroup span="2" style="width: 150px"></colgroup>
        <col style="width: 100px">
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <th>1</th>
            <th>콜라</th>
            <th>1개</th>
            <th rowspan="2">1,500원</th>
        </tr>
        <tr>
            <th>2</th>
            <th>사이다</th>
            <th>2개</th>
        </tr>
    </table>

    <!-- scope 속성 순전히 웹 접근성 향상을 목적으로 사용-->
    <table>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">상품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th>
        </tr>
        <tr>
            <th scope="row">1</th>
            <th>콜라</th>
            <th>1개</th>
            <th>1,500원</th>
        </tr>
        <tr>
            <th scope="row">2</th>
            <th>사이다</th>
            <th>2개</th>
            <th>1,000원</th>
        </tr>
    </table>
        <!-- 제목이 병합되있다면 colgroup, rowgroup를 사용-->

    



</body>
</html>
