<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트작성하기</title>
</head>
<body>
    <!-- <p> 본문의 문단을 작성할 때 사용 -->

    <p>나의 첫 번째 웹 페이지</p>

    <!-- <hn> 글씨크기 1일수록 큼 -->
    <h1>Heading level 1</h1>
    <h2>Heading level 2</h2>
    <h3>Heading level 3</h3>
    <h4>Heading level 4</h4>
    <h5>Heading level 5</h5>
    <h6>Heading level 6</h6>
    
    <!-- <br> 문단에서 줄 바꿈할 때 사용 -->

    <P>
    안녕하세요,<br>
    코딩 공부하기 좋은 날입니다.
    </P>
    <!-- 출처에서 인용한 문단 단위의 텍스트를 작성할 때 사용 -->

    <blockquote cite="https://ko.wikipedia.org/wiki/HTML">
        <p>하이퍼 텍스트 마크업 언어(Hyper Text Markup Language)
        </p>
    </blockquote>
    
    <!-- <q> 문단 안에 텍스트 단위의 짧은 인용문을 작성할 때 사용할 수 있는 태그 -->

        <p>차세대웹기술지원센터의 데이터에 따르면 <q cite="https://www.koreahtml5.kr/front/stats/browser/browserUseStats.do">
        2021년</q> 
        </p>
 
    <!-- <ins> <del> ins는 새로 추가된 텍스트임을 나타낼 때 del은 기존에 택스트가 삭제된 텍스트임을 나타낼 때 사용-->

        <p>세일 기간을 맞이하여 정가<del>10000원</del><ins>5000원</ins>에 판매합니다. </p>

    <!-- <sub> <sup> 각각 아래 첨자, 위 첨자에 해당하는 텍스트를 작성할 때 사용합니다 -->

        <p>공기의 원소기호는 H<sub>2</sub>O</p>
        <p>4<sup>2</sup>은 16입니다.</p>

    
</body>
</html>
