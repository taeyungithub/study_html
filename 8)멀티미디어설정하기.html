<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어설정하기</title>
</head>
<body>
    <!--<audio> 오디오 파일을 웹에 구현-->
        <audio src="aaa.mp3" controls></audio>
    <!-- <video>태그 비디오를 구현-->
        <video src="aaa.mp4" controls></video>
    <!-- source 태그는 파일의 경로와 미디어 타입을 명시하는데 사용-->
        <audio controls>
            <source src="sss.wav" type="audio/wav">
            <source src="sss.mp3" type="audio/mp3">
        </audio>



</body>
</html>
