<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트강조하기</title>
</head>
<body>
    <!-- <strong> 태그는 텍스트의 의미를 강조하고 싶을 때 사용 -->
        <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <!-- 중첨 가능, 강조효과는 동일하지만 구조적으로 더 중요한 부분임을 의미 -->
        <p><strong>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</strong></p>
    
    <!-- <em> 태그는 텍스트가 기울어져 보이면서 강조효과를 나타냄-->
        <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>

</body>
</html>
