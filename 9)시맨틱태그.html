<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 구조를 설계하는 시맨틱 태그</title>
</head>
    <body>
        <!-- <header> 태그는 웹페이지에 헤더영역을 구분 안에 구성요소 넣음-->
        <!-- <nav> 태그는 웹페이지에서 내부의 다른 영역이나 외부를 연결하는 링크 영역을 구분-->
        <!-- <section> 태그는 웹 페이지에서 논리적을 관련 있는 애용 영역을 구분할 때 사용 -->
        <!-- <article> 태그는 독립적인 영역을 구분할 때 사용-->
        <!-- <aside> 태그는 안에 주력 내용이나 독립적인 내용으로 보기 어려워 구분할 수 없을때 사용-->
        <!-- <footer> 태그는 페이지의 최하단 연락처 사이트맵 등의 요소 포함-->
        <!-- <main> 주요 내용을 지정할 때 사용 -->
    
    </body>
</html>
