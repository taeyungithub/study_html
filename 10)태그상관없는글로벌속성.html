<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글로벌 속성</title>
</head>
    <body>
        <!-- class 속성은 클래스명 지정할 때 사용-->
        <p class="red-color">안녕</p>
        <!-- id속성은 아이디를 지정할 때 사용-->
        <h1 id = "title"></h1>

        <!-- style 속성은 css코드를 인라인으로 작성할 때 사용-->
        <!-- title 추가정보를 넣을 때 사용-->
            <p><span title="World Wide Web">W3C</span>는 기구이다</p>
        <!-- lange 속성은 요소에 언어코드를 지정할 때 사용-->
        <!-- data-* 는 사용자 커스텀 속성을 만든다-->
        <p data-name="spiderMan" data-hero="true"></p>
    </body>
</html>
