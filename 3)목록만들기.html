<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록만들기</title>
</head>
<body>
    <!-- <ul> 순서가 없는 비순서형 목록을 생성할 때 사용 목록 내용은 <li>로 구성-->
        <h1>목록내용</h1>
        <ul>
            <li>목록내용 1</li>
            <li>목록내용 2</li>
            <li>목록내용 3</li>
            <li>목록내용 N</li>
        </ul>

    <!-- <ol> 순서형 목록을 생성할 때 사용 <li>로 구성 -->
        <h1>오늘 할일</h1>
        <ol>
            <li>아침 먹기</li>
            <li>점심 먹기</li>
            <li>저녁 먹기</li>
        </ol>
    
    <!-- <dl> 정의형 목록을 만들 때 사용 <dt>로 용어를 <dd>로 용어 설명 작성 -->
        <dl>
            <dt>HTML</dt>
            <dd>HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어입니다.</dd>
            <dt>CSS</dt>
            <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어입니다.</dd>
        </dl>
</body>
</html>
