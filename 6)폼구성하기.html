<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼구성하기</title>
</head>
<body>
    <!-- <form> 태그는 폼 양식을 의미하는 태그이다 -->
        <form action="서버 url" method=" get 또는 post"></form>

    <!-- action 속성에는 폼요소에서 사용자와 상호작용으로 입력받은 값들을 전송할 서버의 url 주소를 적습니다-->
    <!-- method 속성에는 입력받은 값을 서버에 전송할 때 송신 방식을 적습니다. get or post -->

    <!-- <input> 태그는 입력받는 요소를 생성할 때 사용 -->
        <input type="종류" name="이름" value="초깃값">
    <!-- type 속성에 따라 요소의 종류 결정-->
        <input type="text">
        <input type="password">
        <input type="tel"> <!-- 전화번호 형식 -->
        <input type="number">
        <input type="url"> <!--url 주소 형식 -->
        <input type="search"> <!-- 검색용 텍스트 입력-->
        <input type="email">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="button">
        <input type="image" src="">
        <input type="hidden">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="range">
        <input type="color">
        <input type="submit">
        <input type="reset">
    <!-- name 속성에는 입력요소의 이름을 작성-->
    <!-- value 속성에는 입력요소의 초깃값을 작성-->

    <!-- <label> 태그는 form 태그 안에서 사용하는 상호작용 요소에 이름을 붙일 때 사용-->
        <label>
            아이디
            <input type="text">
        </label>
        <!-- for 속성과 id 속성이 같아야 함-->
        <label for="userpw">
            <input type="password" id="userpw">
        </label>

    <!-- <fieldset> 태그를 사용해 두 그룹으로 만들고 <legend> 태그로 각 그룹에 이름을 붙임-->
        <form>
            <fieldset>
                <legend>기본정보</legend>
                <p>
                    <label for="userid">아이디</label>
                    <input type="text" id="userid">
                </p>
                <p>
                    <label for="passwd">비밀번호</label>
                    <input type="password" id="passwd">
                </p>
            </fieldset>

            <fieldset>
                <legend>선택정보</legend>
                <p>
                    <label for="age">나이</label>
                    <input type="number" id="age">
                </p>
                <p>
                    <label for="recommender">추천인</label>
                    <input type="text" id="recommender">
                </p>
            </fieldset>
        </form>

    <!-- <textarea> 여러 줄의 입력 요소를 생성할 때 사용-->
        <form action="#" method="post">
            <fieldset>
                <legend>블로그 글쓰기</legend>
                <p>
                    <label for="title">제목
                        <input type="text" id="title" name="title">
                    </label>
                </p>
                <p>
                    <label for="desc">내용
                        <textarea id="desc" name="desc"></textarea>
                    </label>
                </p>
            </fieldset>
        </form>
    
    <!--<select> 태그를 사용하여 콤보박스 생성-->
        <!-- size 속성으로 한번에 보이는 개수 정함-->
        <!-- multiple 로 여러 항목 선택 가능 ctrl누르고-->
        <!-- selected 로 기본값 가능-->
        <select name="city" id="city" size="3" multiple>
            <optgroup label="서울시">
                <option value="강북구" selected>강북구</option>
                <option value="강남구">강남구</option>
                <option value="서초구">서초구</option>
            </optgroup>
            <optgroup label="경기도 성남시">
                <option value="중원구">중원구</option>
                <option value="분당구">분당구</option>
            </optgroup>
        </select>

    <!-- <button> input 태그와 동일-->
        <button type="submit">
            <img src="beac.jpg" alt="무슨 버튼">
            페이스북에 등록하기
        </button>
    

    <!-- 폼관련 태그에서 사용 가능한 속성-->
    <!-- disabled 상호작용 요소 비활성화-->
        <input type="text" disabled>
        <button type="button" disabled>비활성화</button>
    <!-- readonly 읽기전용으로 변경 쓰기못함 복사 가능-->
        <input type="password" readonly>
        <textarea readonly></textarea>
    <!-- disabled는 서버에 전송 x readonly는 전송 가능-->

    <!-- maxlength 입력할 수 있는 글자수 제한-->
        <input type="url" maxlength="4">
        <textarea maxlength="4"></textarea>
    
    <!-- checked 요소를 선택된 상태로 표시-->
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <label for="banana">banana</label>
            <input type="checkbox" id="banana" name="banana" value="banana" checked>
            <label for="banana">banana</label>
        </fieldset>

    <!-- placeholder 입력요소에 어떠한 값을 입력하면 되는지 힌트-->
    <input type="tel" placeholder="전화번호 입력">
</body>
</html>
